<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="main-ai-image.css">
    <script src="main-ai-image.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI image Generator</h1>
            <p>Convert your text into an imagine within a second using this JavaScript-powered AI Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see">
                <div class="control">
                    <select class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">

        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
        </div>
    </section>

</body>
</html>
